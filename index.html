<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Fish</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    #gameCanvas {
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      border: 3px solid #fff;
      border-radius: 12px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
      display: block;
    }

    #ui {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #e68900;
    }

    #adBanner {
      margin-top: 10px;
      width: 320px;
      height: 50px;
      background: #ccc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }

    #interstitial {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      flex-direction: column;
      z-index: 1000;
    }

    #interstitial button {
      margin-top: 20px;
      background: #4caf50;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="360" height="480"></canvas>

  <div id="ui">
    <button onclick="toggleSound()">üîä Sound</button>
    <button onclick="pauseGame()">‚è∏ Pause</button>
    <button onclick="resumeGame()">‚ñ∂ Resume</button>
  </div>

  <div id="adBanner">Ad Banner</div>

  <div id="interstitial">
    <div>Interstitial Ad</div>
    <button onclick="closeAd()">Close</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let isSoundOn = true;
    let isPaused = false;

    const DPR = window.devicePixelRatio || 1;
    canvas.width = 360 * DPR;
    canvas.height = 480 * DPR;
    ctx.scale(DPR, DPR);

    let frames = 0;
    const DEGREE = Math.PI / 180;

    const sprite = new Image();
    // sprite.src = "fish-sprite.png"; // optional image

    let score = 0;
    let best = localStorage.getItem("bestScore") || 0;

    let pipes = [];
    const gap = 90;
    const pipeWidth = 50;
    const pipeHeight = 300;
    let pipeSpeed = 2;

    const fish = {
      x: 50,
      y: 150,
      radius: 15,
      gravity: 0.25,
      jump: 4.6,
      velocity: 0,
      draw() {
        ctx.save();
        ctx.shadowColor = "rgba(0,0,0,0.3)";
        ctx.shadowBlur = 8;
        ctx.fillStyle = "#FFD700";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fill();
        ctx.restore();

        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x + 6, this.y - 3, 5, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(this.x + 7, this.y - 3, 2, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = "#FF4500";
        ctx.beginPath();
        ctx.moveTo(this.x - this.radius, this.y);
        ctx.lineTo(this.x - this.radius - 10, this.y - 10);
        ctx.lineTo(this.x - this.radius - 10, this.y + 10);
        ctx.closePath();
        ctx.fill();
      },
      flap() {
        this.velocity = -this.jump;
        if (isSoundOn) beep(200, 0.05);
      },
      update() {
        if (!isPaused) {
          this.velocity += this.gravity;
          this.y += this.velocity;
        }
      },
      reset() {
        this.y = 150;
        this.velocity = 0;
      }
    };

    function beep(frequency, duration) {
      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.type = "square";
        oscillator.frequency.value = frequency;
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + duration);

        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
      } catch (e) {
        console.log("Web Audio not supported");
      }
    }

    function drawBackground() {
      ctx.fillStyle = "#4facfe";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "rgba(255,255,255,0.3)";
      for (let i = 0; i < 30; i++) {
        ctx.beginPath();
        ctx.arc(
          Math.random() * canvas.width / DPR,
          Math.random() * canvas.height / DPR,
          Math.random() * 3,
          0,
          2 * Math.PI
        );
        ctx.fill();
      }
    }

    function drawPipes() {
      ctx.fillStyle = "#2E8B57";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, pipe.y, pipeWidth, pipeHeight);
        ctx.fillRect(pipe.x, pipe.y + pipeHeight + gap, pipeWidth, canvas.height);
      });
    }

    function updatePipes() {
      if (frames % 100 === 0) {
        let y = -Math.floor(Math.random() * pipeHeight);
        pipes.push({ x: canvas.width / DPR, y });
      }
      pipes.forEach(pipe => {
        pipe.x -= pipeSpeed;
        if (pipe.x + pipeWidth < 0) pipes.shift();

        if (
          fish.x + fish.radius > pipe.x &&
          fish.x - fish.radius < pipe.x + pipeWidth &&
          (fish.y - fish.radius < pipe.y + pipeHeight ||
            fish.y + fish.radius > pipe.y + pipeHeight + gap)
        ) {
          gameOver();
        }

        if (pipe.x + pipeWidth === Math.floor(fish.x)) {
          score++;
          if (isSoundOn) beep(600, 0.1);
          best = Math.max(score, best);
          localStorage.setItem("bestScore", best);
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 10, 30);
      ctx.fillText("Best: " + best, 10, 60);
    }

    function gameOver() {
      if (isSoundOn) beep(100, 0.3);
      showAd();
      pipes = [];
      fish.reset();
      score = 0;
    }

    function showAd() {
      document.getElementById("interstitial").style.display = "flex";
    }

    function closeAd() {
      document.getElementById("interstitial").style.display = "none";
    }

    function loop() {
      if (!isPaused) {
        frames++;
        drawBackground();
        fish.update();
        fish.draw();
        updatePipes();
        drawPipes();
        drawScore();
      }
      requestAnimationFrame(loop);
    }

    canvas.addEventListener("click", () => {
      if (!isPaused) fish.flap();
    });

    function toggleSound() {
      isSoundOn = !isSoundOn;
      document.querySelector("#ui button").innerText = isSoundOn ? "üîä Sound" : "üîá Sound";
    }

    function pauseGame() {
      isPaused = true;
    }

    function resumeGame() {
      isPaused = false;
    }

    loop();
  </script>
</body>
</html>
